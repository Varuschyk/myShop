<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Create item</title>
</head>
<body>
    <h3>Create item</h3>
    <br>
    <a th:href="@{/home}">Go to home</a>
    <br>
    <div>
        <br>
        <form th:action="@{|/shopping_items/create|}" th:object="${item}" th:method="post">

            <div>
                <label for="name">Name: </label>
                <input id="name" type="text" th:field="*{name}"/>
                <small style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
            <div>
                <label for="price">Price: </label>
                <input id="price" type="text" th:field="*{price}"/>
                <small style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
            </div>

            <div>
                <input type="submit" value="Create"/>
                <input type="reset" value="Clear"/>
            </div>
        </form>
        <br>
        <a th:href="@{|/shopping_items/all|}">Back to list</a>
    </div>
</body>
</html>
