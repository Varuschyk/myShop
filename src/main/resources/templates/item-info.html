<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a4849091d7.js" crossorigin="anonymous"></script>
    <title>Item info</title>
</head>
<body>
    <h3>Item info</h3>
    <br>
    <a th:href="@{/home}">Go to home</a>
    <br>
        <table class="table table-bordered">
            <tr>
                <td>Id: </td>
                <td th:text="${item.id}"></td>
            </tr>
            <tr>
                <td>Name: </td>
                <td th:text="${item.name}"></td>
            </tr>
            <tr>
                <td>Price: </td>
                <td th:text="${item.price}"></td>
            </tr>
            <tr>
                <td>Time creation: </td>
                <td th:text="${item.createdAt}"></td>
            </tr>
            <tr>
                <td>Photo: </td>
                <td>
                    <img th:src="${item.image}" width="400" height="300">
                </td>
            </tr>
        </table>
        <br>
        <a th:href="@{/shopping_items/update/{id}(id = ${item.id})}">Edit</a>
        <a th:href="@{/shopping_items/delete/{id}(id = ${item.id})}">Delete</a>
        <br>
        <a th:href="@{/shopping_items/all}">Go to list</a>
</body>
</html>
