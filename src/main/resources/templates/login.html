<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form class="form-control" name="login" th:action="@{/auth/login}" method="post">
        <div th:if="${param.error}" style="color:red">Wrong E-mail or password</div>
        <div>
            <label for="email">E-mail:</label>
            <input class="form-control" id="email" type="text" name="username" placeholder="Enter an E-mail">
        </div>
        <div>
            <label for="password">Password:</label>
            <input class="form-control" id="password" type="password" name="password" placeholder="Enter a password">
        </div>
        <br>
        <button class="btn btn-default border border-dark" type="submit">Sign in</button>
    </form>

    <div>
        Don't have account?
        <a th:href="@{/auth/register}">Register!</a>
    </div>


</div>
</body>
</html>
